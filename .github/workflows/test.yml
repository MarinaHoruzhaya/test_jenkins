name: Autotest

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: set up java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable

      - name: Run tests
        run: ./gradlew clean test