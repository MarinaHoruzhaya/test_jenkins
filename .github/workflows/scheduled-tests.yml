name: Запуск тестов (базовый)

on:
  schedule:
    - cron: '0 9 * * *'      # Каждый день в 9:00 UTC (~12:00 МСК)
  workflow_dispatch:           # Возможность запустить вручную

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Разрешить права на gradlew
        run: chmod +x ./gradlew

      - name: Запуск тестов (включая UI)
        run: ./gradlew test --no-daemon --info

      - name: Показать результаты
        if: always()
        run: |
          echo "Тесты завершены. Статус: ${{ job.status }}"